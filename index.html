<!DOCTYPE html>
<!--
AIMLAB VR Data Collector - User Interface

Author: Pi Ko (pi.ko@nyu.edu)
Date: 04 November 2025
Version: v2.0

Description:
Minimal UI for VR data collection from Unity and Arduino motor control.

Changelog:
v2.0 - 04 November 2025 - Minimal data collection interface
       - Redesigned for Unity UDP and Arduino serial
       - Added debug console
       - Added live data stream preview
v1.0 - 04 November 2025 - Initial NYU purple themed UI
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>AIMLAB VR Data Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>AIMLAB VR Data Collector</h1>
            <div class="status-bar">
                <span class="status-item">
                    Unity: <span id="unityStatus" class="status-indicator disconnected">●</span>
                </span>
                <span class="status-item">
                    Vibration Motor: <span id="arduinoStatus" class="status-indicator disconnected">●</span>
                </span>
            </div>
        </header>
        
        <!-- Version Info -->
        <div class="version-info">
            Version 3.1.0 | Ports: Unity 45000/45101, Electron 45001/45102
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Unity Controls -->
            <div class="control-group">
                <h3>Unity Connection</h3>
                <button id="connectUnity" class="btn-primary">Connect to Unity</button>
                <button id="startExperiment" class="btn-success" disabled>Start Experiment</button>
                <button id="stopExperiment" class="btn-danger" disabled>Stop Experiment</button>
                <button id="refreshUnity" class="btn-secondary">Refresh</button>
            </div>

            <!-- Recording Controls -->
            <div class="control-group">
                <h3>Data Recording</h3>
                <input type="text" id="filename" placeholder="Enter filename (without .csv)" />
                <button id="startRecording" class="btn-primary" disabled>Start Recording</button>
                <button id="stopRecording" class="btn-secondary" disabled>Stop Recording</button>
                <div class="recording-status" id="recordingStatus"></div>
            </div>

            <!-- Vibration Motor Controls -->
            <div class="control-group">
                <h3>Vibration Motor</h3>
                <button id="connectArduino" class="btn-primary">Connect Motor</button>
                <button id="testMotor" class="btn-secondary" disabled>Test Motor (1)</button>
                <button id="refreshArduino" class="btn-secondary">Refresh</button>
            </div>
        </div>

        <!-- Debug Console -->
        <div class="debug-console">
            <div class="console-header">
                <h3>Debug Output</h3>
                <button id="clearLog" class="btn-small">Clear</button>
            </div>
            <div id="logOutput" class="log-output"></div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>Developed at <strong>Applied Interactive Multimedia Laboratory</strong></p>
        <p>NYU Abu Dhabi</p>
        <p>by Pi Ko (<a href="mailto:pi.ko@nyu.edu">pi.ko@nyu.edu</a>)</p>
    </footer>

    <!-- Modal for file rename notification -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>File Already Exists</h3>
            <p id="modalMessage"></p>
            <button id="modalClose" class="btn-primary">OK</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
